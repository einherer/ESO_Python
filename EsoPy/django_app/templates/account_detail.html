<!DOCTYPE html>
<html>
<head>
    <title>Account: {{ account.name }}</title>
</head>
<body>
    <h1>Account: {{ account.name }}</h1>
    <h2>Characters</h2>
    <ul>
        {% for character in characters %}
            <li><a href="{% url 'character_detail' character.character_id %}">{{ character.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'account_list' %}">Back to Accounts</a>
</body>
</html>
